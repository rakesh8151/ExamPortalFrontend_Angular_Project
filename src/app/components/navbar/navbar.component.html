<mat-toolbar color="accent">
    <a
     routerLink="/"
     mat-icon-button class="example-icon mr20 anchor" 
     aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
</a>
    <span>ExamPortal</span>
    <span class="example-spacer"></span>
    <a 
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button 
    class="example-icon favorite-icon anchor"
     aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a 
    *ngIf="!isLoggedIn"
    [routerLink]="['/signup']"
    mat-icon-button 
    class="example-icon favorite-icon mr20 ml20 anchor"
     aria-label="Example icon-button with heart icon">
      Register
    </a>
    <a 
    (click)="logout()"
    *ngIf="isLoggedIn"
    [routerLink]="['/signup']"
    mat-icon-button 
    class="example-icon favorite-icon mr20 ml20 anchor"
     aria-label="Example icon-button with heart icon">
      Logout
    </a>
    <a 
    *ngIf="isLoggedIn && user"
    [routerLink]="['/admin/profile']"
    mat-icon-button 
    class="example-icon favorite-icon mr20 ml20 anchor"
     aria-label="Example icon-button with heart icon">
     {{user['username']}}
    </a>
  </mat-toolbar>
