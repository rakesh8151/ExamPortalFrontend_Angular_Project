<mat-card *ngIf="user">
    <h1 class="mt10 ml10">Your Profile Details</h1>
    <!-- {{user | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        alt="" class="profile-image">
                    <h1 class="mt20">{{user['firstName']}} {{user['lastName']}}</h1>
                </div>
                <div class="row ">
                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user['firstName']}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>EXAM_{{user['id']}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{user['phone']}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user['authorities'][0]['authority']}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user['enabled']?"ACTIVE":"NOT-ACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="btn">
        <button class="mr20" mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent">Share</button>
    </mat-card-actions>
</mat-card>
