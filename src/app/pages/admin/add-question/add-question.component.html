<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question to <span class="title">{{quizTitle}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle class="mb20">
                        Enter the detail of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="addQuestion()">
                        <!-- content field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea 
                            required
                            [(ngModel)]='question.content' type="text" name="content" matInput
                                placeholder="Enter here" rows="5"></textarea>
                        </mat-form-field>
                        <!-- <ckeditor 
                        [editor]="Editor" 
                        [(ngModel)]='question.content'
                         name="content"
                        data="<p>Hello, world!</p>">
                    </ckeditor> -->
                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Option1</mat-label>
                                    <input 
                                    required
                                    [(ngModel)]='question.option1' type="text" name="option1" matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Option2</mat-label>
                                    <input
                                    required
                                     [(ngModel)]='question.option2' type="text" name="option2" matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Option3</mat-label>
                                    <input
                                     [(ngModel)]='question.option3' type="text" name="option3" matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Option4</mat-label>
                                    <input [(ngModel)]='question.option4' type="text" name="option4" matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field class="full-width">
                            <mat-label>Select Answer</mat-label>
                            <mat-select
                            required
                             [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1"
                                    [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2"
                                    [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3"
                                    [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4"
                                    [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center ">
                            <button mat-raised-button color="accent" type="submit">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<!-- {{question|json}} -->
