<mat-card>
    <h1 class="mt10 ml10">All Categories</h1>
    <mat-list *ngIf="categories">
        
        <!-- <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div class="mb20">{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item> -->
        @for (c of categories; track c) {
            <mat-list-item>
              <mat-icon matListItemIcon>category</mat-icon>
              <div  matListItemTitle>{{c['title']}}</div>
              <div matListItemLine>{{c['description']}}</div>
              <mat-divider></mat-divider>
            </mat-list-item>
          }
          
    </mat-list>
    <div class="container text-center mt20 mb20">
        <button [routerLink]="['/admin/add-category']" mat-raised-button color="accent">Add New Category</button>
    </div>
</mat-card>
